<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>methods</title>
</head>
<body>
  <div id="app">
    <button v-on:click="logText">click me</button>
    <p>{{ clickCnt }}</p>
    <input type="text" v-on:keyup.enter="showText">
    <p>{{ inputText }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        logText: function() {
          console.log('clicked');
          this.clickCnt++;
        },
        showText: function (e) {
          this.inputText = e.target.value;
        },
      },
      data: {
        inputText: '',
        clickCnt:0
      }
    })
  </script>
</body>
</html>
