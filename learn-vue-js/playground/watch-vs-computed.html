<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>watch-vs-computed</title>
</head>
<body>
  <div id="app">
    {{ num }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      // **computed
      // 값이 변하면 계산하여 덮어씌우며 결과값으로 data를 돌려줌
      // 단순처리, 프론트에서 로직처리할때, 유효성검사..
      // **watch
      // 값이 변하면 이전값과 새값을 추적하며 결과값으로 method를 실행
      // 값의 변화를 추적하고있음, 무거운처리
      computed: { 
        doubleNum: function() {
          return this.num * 2;
        }
      },
      watch: {
        //         기본파라미터(새값,이전값)
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function(num) {
          axios.get(num);
        }
      }
    });
  </script>
</body>
</html>
