<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>
<body>
    <div id="app">
        <h1>컴포넌트통신 (상위->하위)</h1>
        <!-- <app-header v-bind:프롭스 속성이름="상위 컴포넌트의 데이터 이름"></app-header> -->
        <app-header v-bind:propsdata="message" v-bind:nm="name"></app-header>
        <app-content v-bind:propsdata="num"></app-content>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 상위컴포넌트의 props가 변견되면 하위컴포넌트에도 반영
        var appHeader = { 
            template: '<h1>{{ propsdata }} {{ nm }}</h1>',
            props: ['propsdata','nm']
         };
        var appContent = {
            template: '<div>{{ propsdata }}</div>',
            props: ['propsdata']
        };

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                message: 'hi',
                name: 'vue',
                num: '10',
            }
        });
    </script>
</body>
</html>
